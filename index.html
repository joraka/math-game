<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="target">Target: <span id="targetNumber"></span></div>
    <div class="score">Score: <span id="score">0</span></div>
    <div id="expression"></div>
    <div id="currentValue">= <span id="currentValueResult">0</span></div>
    <div class="buttons" id="numberButtons"></div>
    <div class="operators" id="operatorButtons">
      <button value="*">+</button>
      <button value="-">-</button>
      <button value="*">*</button>
    </div>
    <div>
      <button id="submitBtn">Submit</button>
    </div>
    <div id="timer">Time left: <span id="time">15</span> seconds</div>
    <div id="message"></div>
    <script src="script.js"></script>
  </body>
</html>
